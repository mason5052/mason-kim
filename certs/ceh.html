<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEH Certificate - Mason Kim</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e293b;
            color: #f8fafc;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .cert-container {
            max-width: 800px;
            margin: 0 auto;
            background: #334155;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .cert-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .cert-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cert-details {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px 20px;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        .cert-label {
            font-weight: 600;
            color: #94a3b8;
        }
        .cert-value {
            color: #f8fafc;
        }
        .cert-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="cert-container">
        <div class="cert-header">
            <h1 class="cert-title">Certified Ethical Hacker (CEH)</h1>
            <p>EC-Council Certification</p>
        </div>
        <div class="cert-details">
            <span class="cert-label">Certificate ID:</span>
            <span class="cert-value">ECC7830419652</span>
            
            <span class="cert-label">Issue Date:</span>
            <span class="cert-value">July 6, 2025</span>
            
            <span class="cert-label">Renewal Date:</span>
            <span class="cert-value">August 1, 2026</span>
            
            <span class="cert-label">Status:</span>
            <span class="cert-value">Current & Valid</span>
        </div>
        <img src="https://raw.githubusercontent.com/user-attachments/assets/3852908e-ae4b-42ca-b7db-7622f23f2622" alt="CEH Certificate" class="cert-image">
    </div>
</body>
</html>
