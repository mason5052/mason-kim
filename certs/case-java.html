<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASE-Java Certificate - Mason Kim</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --border-color: #475569;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        .cert-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cert-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cert-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cert-issuer {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .cert-details {
            background: rgba(51, 65, 85, 0.5);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .cert-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .cert-label {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .cert-value {
            color: var(--text-secondary);
        }

        .cert-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-radius: 2rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .cert-verification {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .verify-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .cert-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .cert-container {
                padding: 20px;
            }

            .cert-title {
                font-size: 1.5rem;
            }

            .cert-info {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cert-container">
        <div class="cert-header">
            <h1 class="cert-title">Certified Application Security Engineer - Java</h1>
            <p class="cert-issuer">EC-Council Certification</p>
        </div>

        <div class="cert-details">
            <div class="cert-info">
                <span class="cert-label">Certificate ID:</span>
                <span class="cert-value">ECC4310278956</span>

                <span class="cert-label">Issue Date:</span>
                <span class="cert-value">August 18, 2024</span>

                <span class="cert-label">Expiry Date:</span>
                <span class="cert-value">August 17, 2027</span>
            </div>
            <div class="cert-status">âœ… Current & Valid</div>
        </div>

        <img src="https://github.com/user-attachments/assets/9ea1c796-193a-43e6-aee8-21b41c563f32" alt="CASE-Java Certificate" class="cert-image">

        <div class="cert-verification">
            <p>ðŸ”’ Verify this certificate's authenticity on EC-Council's official portal</p>
            <a href="https://aspen.eccouncil.org/verify" target="_blank" class="verify-btn">
                Verify Certificate
            </a>
        </div>
    </div>
</body>
</html>
